{% extends "Plantillas/padre.html" %}
{% load static %}
{% block contenidoQueCambia %}
    {% if articulo %}
        <p>Buscando: {{nombre}}</p>
        <ul>
	    {% for articulos in articulo %}
		    <li> {{articulos.nombre}} </li>
            <li> {{articulos.precio}} </li>
            <li> {{articulos.rubro}} </li>
	    {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
